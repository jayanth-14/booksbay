<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooksBay || A Place full of Books</title>
  <!-- links -->
   <link rel="stylesheet" href="src/css/books.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <script src="src/js/books.js"></script>
</head>
<body>
  <header>
    <h1 class="logo"><i class="fa-solid fa-book-open"></i>BooksBay</h1>
    <div class="actionBtns">
      <button class="btn" onclick="toggleModal()"><i class="fa-solid fa-plus"></i> Add Book</button>
    </div>
  </header>
  <!-- modal section -->
   <section id="modal" class="hide">
    <form>
      <div class="modalHeader">
        <h1>Add Book</h1>
        <i onclick="toggleModal()" class="fa-solid fa-xmark"></i>
      </div>
      <label for="titleInput">Enter Book Title :</label>
      <input type="text" name="" id="titleInput">
      <label for="authorInput">Enter Book Author :</label>
      <input type="text" name="" id="authorInput">
      <label for="yearInput">Enter Published Year :</label>
      <input type="text" name="" id="yearInput">
      <label for="genreInput">Enter Book Genre :</label>
      <input type="text" name="" id="genreInput">
      <button type="submit" class="btn">Add Book</button>
    </form>
   </section>
   <!-- books container -->
    <section class="booksContainer">
      <div class="book">
        <div class="title">The Lord Of Rings</div>
        <div class="bookInfo">
          <h3 class="author">jayanth</h3>
          <h3 class="genre">fantasy</h3>
          <h3 class="year">8888</h3>
        </div>
        <div class="bookData">
          <button class="btn green">Available</button>
        <button class="btn"><i class="fa-solid fa-minus"></i> Lend Book</button>
        </div>
      </div>

        <div class="title">The Lord Of Rings</div>
        <div class="bookInfo">
          <h3 class="author">jayanth</h3>
          <h3 class="genre">fantasy</h3>
          <h3 class="year">8888</h3>
        </div>
        <div class="bookData">
          <button class="btn green">Available</button>
        <button class="btn"><i class="fa-solid fa-minus"></i> Lend Book</button>
        </div>
      </div>
      
    </section>
</body>
</html>
